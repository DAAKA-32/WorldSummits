<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#000000"/>

  <!-- Mountain peaks - centered and larger -->
  <g transform="translate(106, 180)">
    <path d="M50 180L150 40L250 120L350 20L450 180H50Z" fill="url(#icon-gradient)" />
    <path d="M50 180L150 40L250 120L350 20L450 180H50Z" stroke="#F97316" stroke-width="12" stroke-linejoin="round" stroke-linecap="round"/>

    <!-- Highlight on peaks -->
    <path d="M150 40L200 100L250 120L300 60L350 20" stroke="#FFF" stroke-width="6" stroke-linecap="round" opacity="0.3"/>
  </g>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="icon-gradient" x1="250" y1="20" x2="250" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#F97316" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#F97316" stop-opacity="0.95"/>
    </linearGradient>
  </defs>
</svg>
